<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <p align="center"><span id="time" style="color: red">5</span>秒后将跳转首页...</p>


    <script>
        var num=5;
        function f() {
            num--;
            if (num<=0){
                location.href="轮播图.html";
            }
            let elementById = document.getElementById("time");
            elementById.innerText = num+"";

        }

        let interval = setInterval(f,1000);
        if (num<=0){
            clearInterval(interval);
        }
    </script>

</body>
</html>
