<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

    </script>
</head>
<body>
    <img id="img" src="img/off.png">

<script>
    var flag=false;
    var elementById = document.getElementById("img");
    elementById.onclick = function () {
        if (flag){
            elementById.src = "img/on.png";
            flag=false;

        }else {
            elementById.src = "img/off.png";
            flag=true;
        }

    }

</script>

</body>
</html>
